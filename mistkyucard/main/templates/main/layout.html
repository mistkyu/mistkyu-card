{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} {% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
	<script src="https://kit.fontawesome.com/8ebf88f6c0.js" crossorigin="anonymous"></script>
</head>
<body>
	<aside>
		<ul>
			<img src="{% static 'main/img/logo.jpg'%}" alt="">
			<h3><i class="fa-solid fa-bars"></i> Navigation</h3><br>
			<a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Home</li></a>
			<a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> About Me</li></a>
			<a href="{% url 'socials' %}"><li><i class="fa-brands fa-github"></i> Socials</li></a>
			<a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i> Contacts</li></a>
			<a href="{% url 'news_index' %}"><li><i class="fa-solid fa-newspaper"></i> News</li></a>
		</ul><br>
			<a href="{% url 'news_create' %}" class='create_button_class'><li><button class='btn btn-secondary'><i class="fa-solid fa-circle-plus"></i> Add an article</button></li></a>
	</aside>
	<main>
		{% block body %}
		{% endblock %}
	</main>
</body>
</html>
