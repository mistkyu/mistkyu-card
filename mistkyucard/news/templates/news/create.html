{% extends 'main/layout.html' %}

{% block title %}Create article page{% endblock %}

{% block body %}
	<div class="features">
		<h1>Here you can add article</h1>
		<form method='post'>
			{% csrf_token %}
			{{ form.title }}<br>
			{{ form.announcement }}<br>
			{{ form.article }}<br>
			{{ form.date }}<br><br>
			<span>{{ error }}</span>
			<button class='btn btn-success' type='submit'>Add article</button>
		</form>
	</div>
{% endblock %}
